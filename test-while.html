<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test-while</title>
</head>
<body>
<script>
    var ever;
    var i = j = 1;
    ever = "<table border='1'>";
    console.log(ever)
    while (i <= 10){
        ever = ever + "<tr>";
         console.log(ever)
        while (j <= 10) {
            ever = ever + "<td>" + i * j + "</td>";
            console.log(ever)
            j++;
        }
        ever = ever + "</tr>";
        j=1;
        i++;
    }
    ever = ever + "</table>"
    document.write(ever)
</script>
</body>
</html>
